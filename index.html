<!doctype html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RAG 智能问答</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body>
  <div class="page">
    <aside class="sidebar">
      <div class="brand">
        <div class="logo-dot"></div>
        <div>
          <p class="eyebrow">Financial AI</p>
          <h1>RAG 智能助手</h1>
        </div>
      </div>

      <button class="primary wide" id="new-session">+ 新聊天</button>


      <div class="sidebar-section">
        <div class="dropdown-summary">
          <span>对话列表</span>
        </div>
        <div id="history-list" class="history-list">
          <p class="muted empty">暂无历史对话</p>
        </div>
      </div>

      <div class="sidebar-section links-panel">
        <div class="dropdown-summary">
          <span>管理面板</span>
        </div>
        <div class="link-grid">
          <a class="link-card" href="http://localhost:9001" target="_blank">MinIO</a>
          <a class="link-card" href="http://127.0.0.1:6333/dashboard" target="_blank">Qdrant</a>
          <a class="link-card" href="http://localhost:8080" target="_blank">Temporal</a>
          <a class="link-card" href="https://openrouter.ai" target="_blank">OpenRouter</a>
        </div>
      </div>
    </aside>

    <main class="chat-pane">
      <div class="chat-header">
        <div>
          <p class="muted">会话管理</p>
          <h2 id="session-title">未创建会话</h2>
        </div>
        <div class="pill soft" id="session-pill">未创建会话</div>
      </div>

      <div id="answer" class="chat-area" aria-live="polite">
        <div class="empty-chat">
          <p class="muted">开始新的对话，输入问题并回车发送。</p>
        </div>
      </div>

      <div class="composer">
        <textarea id="question" rows="2" placeholder="发送消息..."></textarea>
        <div class="composer-actions">
          <p class="status" id="status">等待提交</p>
          <button class="primary" id="submit-btn">发送</button>
        </div>
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>

</html>
